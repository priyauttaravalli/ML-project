<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waste Management</title>
    <style>
        a {
            text-decoration: none;
            color: aliceblue;
        }
        a:hover {
            color: red;
        }
        video, canvas, img {
            width: 100%;
            max-width: 500px;
            border: 2px solid #ccc;
            margin-top: 10px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-success">
        <a class="nav-brand text-white" href="/">
            <h1><b>WasteClassify</b></h1>
        </a>
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link text-white" href="/about">About Us</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="/env">Environmental Sustainability</a></li>
            
        </ul>
    </nav>

    <div class="container my-5">
        <div class="card">
            <div class="card-body text-center">
                <h3 class="card-title">Welcome to Waste Management</h3>
                <p class="card-text">Efficiently manage waste and contribute to a sustainable future.</p>
                <img src="/static/waste12.jpg" height="360px" width="450px">
            </div>
        </div>
    </div>

    <div class="container my-5">
        <div class="card">
            <div class="card-body text-center">
                <h2>Upload or Capture an Image</h2>
                <form id="imageForm" action="/upload" method="POST" enctype="multipart/form-data">
                    <!-- Button to Choose Image from Device -->
                    <button type="button" class="btn btn-primary my-2" onclick="document.getElementById('imageUpload').click()">Choose from Device</button>
                    <input type="file" id="imageUpload" name="image" accept="image/*" style="display: none;" onchange="previewFile()">
                    <br>
                    <img id="previewImage" style="display:none; max-width: 100%; border: 2px solid #ccc; margin-top: 10px;">
                    
                    <br>

                    <!-- Button to Capture from Camera -->
                    <button type="button" class="btn btn-success my-2" onclick="startCamera()">Capture from Camera</button>

                    <div id="cameraSection" style="display: none;">
                        <video id="cameraFeed" autoplay playsinline></video>
                        <br>
                        <button type="button" class="btn btn-danger my-2" onclick="captureImage()">Capture Image</button>
                        <canvas id="canvas" style="display: none;"></canvas>
                        <input type="hidden" id="capturedImageData" name="capturedImage">
                        <br>
                        <img id="capturedImage" alt="Captured Image" style="display: none;">
                    </div>

                    <br><br>
                    <button type="submit" class="btn btn-primary">Upload</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        let videoStream;

        // Function to start the camera
        async function startCamera() {
            try {
                videoStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                document.getElementById('cameraFeed').srcObject = videoStream;
                document.getElementById('cameraSection').style.display = "block";
            } catch (err) {
                console.error("Error accessing camera:", err);
                alert("Camera access denied or unavailable.");
            }
        }

        // Function to capture an image from the camera
        function captureImage() {
            const video = document.getElementById('cameraFeed');
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageUrl = canvas.toDataURL("image/png");
            document.getElementById('capturedImage').src = imageUrl;
            document.getElementById('capturedImage').style.display = "block";
            document.getElementById('capturedImageData').value = imageUrl;

            // Stop the camera stream after capturing
            stopCamera();
        }

        // Function to stop the camera
        function stopCamera() {
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
                videoStream = null;
            }
        }

        // Function to preview the selected image from the device
        function previewFile() {
            const file = document.getElementById('imageUpload').files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById('previewImage').src = e.target.result;
                    document.getElementById('previewImage').style.display = "block";
                };
                reader.readAsDataURL(file);
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
